<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triko Pharmaceutical - Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="logo.png" alt="Triko Pharmaceutical Logo" class="logo">
                    <div class="company-info">
                        <h1 class="company-name">Triko Pharmaceutical</h1>
                        <p class="subtitle">Sales Dashboard</p>
                    </div>
                </div>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span class="welcome-text">Welcome, <span id="employeeName">Johny</span></span>
                </div>
            </div>
        </header>

        <!-- Main Dashboard Content -->
        <main class="main-content">
            <!-- Stats Cards -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Boxes Sold</h3>
                        <p class="stat-number" id="totalBoxes">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <h3>This Week</h3>
                        <p class="stat-number" id="weeklyBoxes">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Entries Made</h3>
                        <p class="stat-number" id="totalEntries">0</p>
                    </div>
                </div>
            </div>

            <!-- Data Entry Form -->
            <div class="form-section">
                <div class="form-card">
                    <div class="form-header">
                        <h2><i class="fas fa-plus-circle"></i> Add New Sales Entry</h2>
                        <p>Enter your weekly sales data below</p>
                    </div>
                    
                    <form id="salesForm" class="sales-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="employeeNameInput">
                                    <i class="fas fa-user"></i>
                                    Employee Name
                                </label>
                                <input type="text" id="employeeNameInput" name="employeeName" value="Johny" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="boxesSold">
                                    <i class="fas fa-box"></i>
                                    Number of Boxes Sold
                                </label>
                                <input type="number" id="boxesSold" name="boxesSold" min="0" placeholder="Enter number of boxes" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="category">
                                    <i class="fas fa-tags"></i>
                                    Category
                                </label>
                                <select id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="A">Category A</option>
                                    <option value="B">Category B</option>
                                    <option value="C">Category C</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="weekDate">
                                    <i class="fas fa-calendar"></i>
                                    Week Ending Date
                                </label>
                                <input type="date" id="weekDate" name="weekDate" required>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="remarks">
                                <i class="fas fa-comment"></i>
                                Remarks
                            </label>
                            <textarea id="remarks" name="remarks" rows="3" placeholder="Enter any additional information or notes..."></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i>
                                Save Entry
                            </button>
                            <button type="reset" class="btn-secondary">
                                <i class="fas fa-undo"></i>
                                Clear Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Recent Entries Table -->
            <div class="table-section">
                <div class="table-card">
                    <div class="table-header">
                        <h2><i class="fas fa-table"></i> Recent Sales Entries</h2>
                        <button id="refreshBtn" class="btn-refresh">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                    </div>
                    
                    <div class="table-container">
                        <table id="salesTable" class="sales-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Employee</th>
                                    <th>Boxes Sold</th>
                                    <th>Category</th>
                                    <th>Remarks</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="salesTableBody">
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Processing...</p>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
